<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up!</h1>
      <form id="count-by">
        <div class="form-group">
          <label for="word">Enter a number to count to by a multiple:</label>
          <input id="number-one" type="text" name="numberOne">
          <input id="number-two" type="text" name="numberTwo">
        </div>
        <button type="submit" class="btn btn-warning">Count</button>
      </form>

      <div id="result">
        <p>Results: <span class='number-list'></span></p>
      </div>
    </div>
  </body>
</html>
